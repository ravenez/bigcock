<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .connect-button {
            padding: 20px 40px;
            font-size: 50px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 1.3s, color 1.5s;
            background-clip: text;
            -webkit-background-clip: text;
        }
        .connect-button:hover {
            transform: scale(1.1);
            animation: rainbow 1s infinite;
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <button class="connect-button" onclick="window.location.href='https://www.youtube.com'">Connect</button>
</body>
</html>
