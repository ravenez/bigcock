# Connect Page

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: center;
        }
        .connect-button {
            padding: 20px 40px;
            font-size: 50px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.1s, color 0.3s, text-shadow 0.3s;
            background-clip: text;
            -webkit-background-clip: text;
        }
        .connect-button:hover {
            transform: scale(1.1);
            animation: rainbow 5s infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 255, 255, 0.4);
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }
        .footer:hover .tooltip {
            display: block;
        }
        .tooltip {
            display: none;
            position: absolute;
            bottom: 25px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button class="connect-button" onclick="window.location.href='https://www.youtube.com'">Connect</button>
    <div class="footer">
        Made by Droopy
        <div class="tooltip">Get tapped kid</div>
    </div>
</body>
</html>
